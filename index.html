
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Restful Webservices with NodeJS</title>

    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress">

    <div id="title" class="step centered" data-x="0" data-y="0">
        <h3>The Dynamic web</h3>
    </div>

    <div id="html5-technology" class="step centered" data-x="0" data-y="2000">
        <img width="250" class="faded" src="images/javascript-logo.png" />
        <img width="250" src="images/html5-logo.png" />
        <img width="250" class="faded" src="images/css3-logo.png"/>
    </div>

    <div id="js-technology" class="step centered" data-x="0" data-y="4000">
        <img width="250" src="images/javascript-logo.png" />
        <div>
            <img class="faded" width="150" src="images/bower-logo.png" />
            <img class="faded" width="150" src="images/handlebars-logo.png" />
            <img class="faded" width="150" src="images/angularjs-logo.png" />
            <img class="faded" width="150" src="images/emberjs-logo.png" />
            <img class="faded" width="150" src="images/yo-logo.png" />
            <img class="faded" width="275" src="images/nodejs-logo.png" />
            <img class="faded" width="150" src="images/grunt-logo.png" />
            <img class="faded" width="150" src="images/jquery-logo.png" />
            <img class="faded" width="150" src="images/backbone-logo.png" />
        </div>
    </div>

    <div id="css-technology" class="step centered" data-x="0" data-y="6000">
        <img width="250" src="images/css3-logo.png" />
        <div>
            <img class="faded" width="200" src="images/less-logo.png" />
            <img class="faded" width="150" src="images/bootstrap-logo.png" style="margin-right: 20px; margin-left: 10px;" />
            <img class="faded" width="200" src="images/sass-logo.png" />
        </div>
    </div>


</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
    if ("ontouchstart" in document.documentElement) {
        document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
    }
</script>

<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
