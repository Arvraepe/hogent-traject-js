<script>
    $(function () {
        $('#github-chart').highcharts({
            chart: {
                backgroundColor: '#E0E4CC',
                plotBackgroundColor: '#E0E4CC',

            },
            borderColor: '#E0E4CC',
            title: {
                text: '',

                    'background': '#E0E4CC'

            tooltip: {

                    allowPointSelect: true,
